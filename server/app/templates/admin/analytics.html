{% extends 'admin/master.html' %} {% block body %}
<h2 class="my-4 text-center">Analytics & Statistics</h2>

<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<form
					method="GET"
					action="/admin/analytics/"
					class="form">
					<div class="form-group">
						<div class="row">
							<div class="col">
								<input
									type="date"
									class="form-control"
									id="from_date"
									name="from_date" />
							</div>
							<div class="col">
								<input
									type="date"
									class="form-control"
									id="to_date"
									name="to_date" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-9">
								<input
									type="text"
									class="form-control"
									id="search"
									name="keyword"
									placeholder="Enter keyword..." />
							</div>
							<div class="col-md-3">
								<button
									type="submit"
									class="btn btn-primary w-100">
									Filter
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
